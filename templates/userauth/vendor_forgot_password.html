{% extends 'authentication/base.html'%}
{% load static %}

{% block title %}Login{% endblock title %}

{% block login_signup %}


 <section class="py-5" style="background-image: url({% static '/assets/images/background-pattern.jpg'%});background-repeat: no-repeat;background-size: cover;">
    <div class="container-fluid">

      <div class="bg-secondary py-5 my-5 rounded-5" style="background: url({% static '/assets/images/bg-leaves-img-pattern.png'%}) no-repeat;">
        <div class="container my-5">
          <div class="row">
            <div class="col-md-6 p-5">
              <div class="section-header">
                <h2 class="section-title display-4">Forgot Password ?</h2>
              </div>
              <h6>Enter register email to get password reset link</h6>
            </div>
            <div class="col-md-6 p-5">
              <form method="post" action="{% url 'authentication:vendor_forgot_password' %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </form>
            </div>
            
          </div>
          
        </div>
      </div>
      
    </div>
  </section>

{% endblock %}
