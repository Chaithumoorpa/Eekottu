{% extends 'authentication/base.html'%}
{% load static %}

{% block title %}Password Reset Form{% endblock title %}

{% block login_signup %}


 <section class="py-5" style="background-image: url('static/assets/images/background-pattern.jpg');background-repeat: no-repeat;background-size: cover;">
    <div class="container-fluid">

      <div class="bg-secondary py-5 my-5 rounded-5" style="background: url('static/assets/images/bg-leaves-img-pattern.png') no-repeat;">
        <div class="container my-5">
          <div class="row">
            <div class="col-md-6 p-5">
              <div class="section-header">
                <h2 class="section-title display-4">Password Reset Form</h2>
              </div>
            </div>
            <div class="col-md-6 p-5">
              <form method="post" action="{% url 'authentication:vendor_reset_password_form' uidb64=uidb64 token=token %}">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="password" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </form>
            </div>
            
          </div>
          
        </div>
      </div>
      
    </div>
  </section>

{% endblock %}
