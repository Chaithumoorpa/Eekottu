{% extends 'authentication/base.html' %}
{% load static %}

{% block dashboard %}
  <div class="product-details">
    <div class="product-image">
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>
    <div class="product-info">
      <h2>Update Pricing and Inventory for {{ product.name }}</h2>
      <h4>Discounted Price: {{ product.price }}</h4>
      <form method="post">
        {% csrf_token %}
        {{ pricing_form.as_p }}
        {{ inventory_form.as_p }}
        <button type="submit">Update</button>
      </form>
    </div>
  </div>
{% endblock %}
